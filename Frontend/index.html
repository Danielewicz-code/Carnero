<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnero ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <br>
        <!-- New Simplified Input with Label -->
        <div class="input-container">
            <input type="text" id="taskInput" class="input-field" required>
            <label for="taskInput" class="input-label">Enter Task</label>
            <!-- Modify this for better instructions --> 
            <div class="tooltip">Add "@HH:MM" for reminders</div>
        </div>

        <button id="addTask">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
