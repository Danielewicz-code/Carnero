<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnero ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Carnero</h2>

        <button id="infoButton" class="info-btn">?</button>

        <div id="tooltipBox" class="tooltip-box">
            <h3>How to Use Carnero</h3>
            <p>- Add tasks normally.</p>
            <p>- Use `!!!, !!, !` for priority.</p>
            <p>- Add `@HH:MM` for reminders.</p>
            <p>- Select a date for deadlines.</p>
            <p>- Click "X" to delete tasks.</p>
            <p>- Click "Clear Completed" to clear completed tasks.</p>
            <button id="closeTooltip">Close</button>
        </div>

        <br>


        <div class="input-container">
            <input type="text" id="taskInput" class="input-field" required autocomplete="off">
            <label for="taskInput" class="label">Enter Task</label>
            <div class="underline"></div>
          </div>
          

        <div class="button-container">
            <button id="datePickerBtn" class="date-btn">ðŸ“…</button>
            <input type="date" id="datePicker" style="display: none;">
            <button id="addTask">Add Task</button>
        </div>

        <ul id="taskList"></ul>
        
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
